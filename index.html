<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Déo</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json" />
    <meta property="og:site_name" content="Pedro Déo's Portfolio">
    <meta property="og:title" content="Pedro Déo's Portfolio" />
    <meta property="og:description"
        content="A brief resume of my accomplishments, goals, experiences and capabilities." />
    <meta property="og:image" itemprop="image" content="//pgalan94.github.io/portfolio/favicon.ico">
    <meta property="og:type" content="website" />
</head>

<body>
    <div id=root></div>

    <script>
        const registerServiceWorker = async () => {
            if ("serviceWorker" in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register("service-worker.js", {
                        scope: "/portfolio/",
                    });
                    if (registration.installing) {
                        console.log("Service worker installing");
                    } else if (registration.waiting) {
                        console.log("Service worker installed");
                    } else if (registration.active) {
                        console.log("Service worker active");
                    }
                } catch (error) {
                    console.error(`Registration failed with ${error}`);
                }
            }
        };

        registerServiceWorker();

        //Listen for claiming of our ServiceWorker
        navigator.serviceWorker.addEventListener('controllerchange', function() {
          console.log( 'Service worker status changed: ', this.controller.state );
          // Listen for changes in the state of our ServiceWorker
          navigator.serviceWorker.controller.addEventListener('statechange', function() {
            // If the ServiceWorker becomes "activated", let the user know they can go offline!
            if (this.state === 'activated') {
                window.location.reload( true );
            }
          });
        });
    </script>


    <script>
        const newElement = (htmlTag, textContent) => {
            const element = document.createElement(htmlTag);
            element.innerHTML = textContent;
            return element
        }
    </script>

    <script>
        const newChild = (parent, htmlTag, textContent) => {
            const child = newElement(htmlTag, textContent);
            parent.appendChild(child);
        }
    </script>

    <script>
        let root = document.getElementById('root');
        // newChild(root, 'h1', "Pedro Déo's portfolio");
        newChild(root, 'p', "Under construction...");
    </script>

</body>

</html>
