<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Déo</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:site_name" content="Pedro Déo's Portfolio">
    <meta property="og:title" content="Pedro Déo's Portfolio" />
    <meta property="og:description" content="A brief resume of my accomplishments, goals, experiences and capabilities." />
    <meta property="og:image" itemprop="image" content="//pgalan94.github.io/portfolio/favicon.ico">
    <meta property="og:type" content="website" />
  </head>

  <body>
    <div id=root></div>

    <script>
        const newElement = (htmlTag, textContent) => {
            const element = document.createElement(htmlTag);
            element.innerHTML = textContent;
            return element
        }
    </script>

    <script>
        const newChild = (parent, htmlTag, textContent) => {
            const child = newElement(htmlTag, textContent);
            parent.appendChild(child);
        }
    </script>

    <script>
        let root = document.getElementById('root');
        newChild(root, 'h1', "Pedro Déo's portfolio2");
        newChild(root, 'p', "Lorem");
    </script>

  </body>

</html>
